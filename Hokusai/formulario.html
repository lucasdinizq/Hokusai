  <p><h1>Informe seus Dados para a analise do seu projeto</h1></p>

  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Endereço de email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
  </div>
  <p></p>

  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
  </div>
  <p></p>


  <div class="col-md-6">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <p></p>

  <div class="col-md-4">
    <label for="inputState" class="form-label">Estado</label>
    <select id="inputState" class="form-select">
      <option selected>Sao Paulo</option>
      <option selected>Rio de Janeiro</option>
      <option selected>Bahia</option>
    </select>
  </div>
  <p></p>

  <div class="form-group">
    <label for="mensagem">Fale um pouco sobre seu projeto</label>
    <textarea class="form-control"id="mensagem"rows="3">
      </textarea>
  </div>
  <p></p>


  <h2>Mande seu projeto clicando na seleção de arquivos abaixo:</h2>

<div class="custom-file">
  <input class="custom-file-input" type="file" id="arquivo">
  <label class="custom-file-label">Selecione um arquivo</label>
</div>
</form>
